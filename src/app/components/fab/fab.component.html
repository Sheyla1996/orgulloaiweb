<div id="fab-dismiss"
  *ngIf="fabTogglerState==='active'"
  (click)="toggle()">
</div>

<div class="fab-container">
  <button mat-fab class="fab-toggler" (click)="toggle()">
    <i class="material-icons" [@fabToggler]="{value: fabTogglerState}">add</i>
  </button>

  <div *ngIf="fabTogglerState === 'active'" [@speedDialStagger]="_options.length">
    @for(btn of _options; track btn.id) {
    <button 
      class="fab-secondary"
      color="secondary"
      (click)="onClickItem(btn.id)">
      <i class="material-icons">{{btn.icon}}</i>
    </button>
    }
  </div>
</div>
